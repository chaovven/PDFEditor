<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <h2 style="text-align: center; margin-bottom: 50px;">Professional PDF Editor</h2>
    <div class="row">
        <div class="column">
            <form action="pdf-ocr" method="post" enctype="multipart/form-data">
                <label for="fileupload">PDF OCR</label><br>
                <input type="file" name="fileupload" multiple>
                <input type="submit" class="btn btn--outline" value="OCR">
            </form>
        </div>

        <div class="column">
            <form action="pdf-merge" method="post" enctype="multipart/form-data">
                <label for="fileupload">PDF Merge</label><br>
                <input type="file" name="fileupload" multiple>
                <input type="submit" class="btn btn--outline" value="Merge">
            </form>
        </div>
    </div>



</body>

</html>
