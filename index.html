<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-center">
            <h2>Tools</h2>
        </div>
    </nav>
    <main>
        <div class="container-function">
            <form action="pdf-ocr" method="post" enctype="multipart/form-data">
                <label for="fileupload">PDF OCR</label><br>
                <input type="file" name="fileupload" multiple>
                <input type="submit" class="btn btn-pdf-ocr" value="start">
            </form>

            <form action="pdf-merge" method="post" enctype="multipart/form-data">
                <label for="fileupload">PDF Merge</label><br>
                <input type="file" name="fileupload" multiple>
                <input type="submit" class="btn btn-pdf-merge" value="start">
            </form>

            <form action="word-merge" method="post" enctype="multipart/form-data">
                <label for="fileupload">WORD Merge</label><br>
                <input type="file" name="fileupload" accept=".doc,.docx" multiple>
                <input type="submit" class="btn btn-word-merge" value="start">
            </form>

            <form action="pkulaw-merge" method="post" enctype="multipart/form-data">
                <label for="fileupload">PKULaw Word Merge</label><br>
                <input type="file" name="fileupload" multiple>
                <input type="submit" class="btn btn-pkulaw-merge" value="start">
            </form>
        </div>
    </main>
</body>

</html>
